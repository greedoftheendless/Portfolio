<!doctype html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About Me - Abhijit Sudheer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../CSS/main.css" />
    </head>
    <body class="bg-gray-900 text-gray-200 transition-colors duration-500">
        <!-- Header -->
        <header
            class="sticky top-0 z-50 bg-gray-900/90 backdrop-blur-md transition-colors duration-500 py-4 px-6 md:px-12 shadow-sm border-b border-gray-800"
        >
            <nav class="flex justify-between items-center max-w-7xl mx-auto">
                <div class="flex items-center space-x-2">
                    <div
                        class="h-8 w-8 bg-gradient-to-br from-green-400 to-sky-400 rounded-full flex items-center justify-center font-bold text-white"
                    >
                        AB
                    </div>
                    <a
                        href="main.html"
                        class="text-xl font-bold transition-colors duration-300 text-gray-200"
                        >Abhijit Sudheer</a
                    >
                </div>
                <div class="flex items-center space-x-6">
                    <!-- Navigation links -->
                    <div class="hidden md:flex space-x-6 font-medium">
                        <a
                            href="main.html#intro-splash"
                            class="hover:text-green-400 transition-colors duration-300 text-gray-200"
                            >Intro</a
                        >
                        <a
                            href="main.html#blog"
                            class="hover:text-sky-400 transition-colors duration-300 text-gray-200"
                            >Blog</a
                        >
                        <a
                            href="main.html#contact"
                            class="hover:text-green-400 transition-colors duration-300 text-gray-200"
                            >Contact</a
                        >
                    </div>
                    <div class="hidden md:flex">
                        <a
                            href="aboutme.html"
                            class="hover:text-green-400 transition-colors duration-300 text-gray-200"
                            >About Me</a
                        >
                    </div>
                </div>
            </nav>
        </header>
        <main class="max-w-7xl mx-auto px-6 md:px-12 py-16">
            <!-- About Me Section -->
            <section
                id="aboutme"
                class="min-h-screen flex flex-col justify-center items-center text-center"
            >
                <div class="max-w-4xl space-y-6">
                    <h1
                        class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight"
                    >
                        About <span class="text-green-400">Me</span>
                    </h1>
                    <p
                        class="text-lg sm:text-xl text-gray-400 max-w-3xl mx-auto leading-relaxed"
                    >
                        This is the about me page.
                    </p>
                </div>
            </section>
        </main>
        <footer class="text-center py-6 mt-16 border-t border-gray-800">
            <p class="text-gray-400">
                &copy; 2025 <span class="text-green-400">Abhijit Sudheer</span>.
                All rights reserved.
            </p>
        </footer>
        <script src="../JS/main.js"></script>

</html>
